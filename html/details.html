<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="../css/details.css">
	<link rel="stylesheet" type="text/css" href="../iconfont/iconfont.css">
	<link rel="stylesheet" type="text/css" href="../iconfont2/iconfont.css">
	
</head>
<body>
	<div class="returnPage">
		<a href="">首页</a>
		<span></span>
	</div>
	<!-- 商品展示 -->
	<div class="product_show">
		<div class="product_left">
			<div class="showImg">
				<div class="middle"></div>
				<div class="filter"></div>
			</div>
			<div class="small">
				<img class="smallImg" src="../images/0430efb4560a.jpg">
				<img class="smallImg">
				<img class="smallImg">
				<img class="smallImg">
				<img class="smallImg">
			</div>
			<div class="shareTo">
				<span>分享到</span>
				<a href=""><i class="iconfont icon-10"></i></a>
				<a href=""><i class="iconfont icon-weixin"></i></a>
				<a href=""><i class="iconfont icon-shoucang"></i></a><span>收藏</span>
				<a href=""><i class="iconfont icon-duibi"></i></a><span>对比</span>
			</div>
		</div>
		<div class="product_right">
			<h1 class="title">空调大1匹定速挂机 智能冷暖壁挂式 KFR-26GW/WDAD3@</h1>
			<h5>光敏传感、智能云控、10分钟自清洁</h5>

			<!-- 商品价格 -->
			<div class="product_price">
				<span>￥</span>
				<b class="price">1999.00</b>
			</div>
			<!-- 优惠、领券、评论展示-->
			<div class="product_introduce">
				<div class="discount">
					<h3>优惠</h3>
					<div class="integral">
						<span class="sendIntegral">送积分</span>
						<span class="maxIntegral">最高送199积分</span>
					</div>					
				</div>
				<div class="coupon">
						<h3>领券</h3>
						<div class="getCoupon">
							<span>满0减30</span>
							<a href="">立即领取</a>
						</div>
				</div>
				<div class="appraise">
						<h3>评价</h3>
						<span>非常满意(306)</span>
						<span>一般(5)</span>
				</div>
				<div class="product_color">
					<h3>颜色</h3>
					<img src="">
					<span>白色</span>
				</div>
				<div class="product_count">
					<h3>数量</h3>
					<span class="reduce">
						<i class="iconfont icon-jianhao"></i>
					</span>
					<input id="num"  type="tel" value="1">
					<span class="add">
						<i class="iconfont icon-jiahao"></i>
					</span>
				</div>
				<div class="shipping_address">
					<h3>配送至</h3>					
					<span>北京</span>
				</div>
				<div class="fenqi">
					<h3>花呗分期</h3>					
					<span class="fenqi_title">该商品支持分期支付</span>
					<ul>
						<li>￥*<span class="fenqi_value">681.66</span>3期<br/>
						(含手续费)</li>
						<li>￥*<span class="fenqi_value">348.16</span>6期<br/>
						(含手续费)</li>
						<li>￥*<span class="fenqi_value">179.08</span>12期<br/>
						(含手续费)</li>
					</ul>
				</div>
				<div class="product_supplier">
					<h3>供货商</h3>					
					<span>美的官方商城</span>
				</div>
			</div>
			<div class="product_btn">
				<a class="addCart" href="">加入购物车</a>
				<a class="arrivalNotice" href=""><i class="iconfont icon-lingsheng"></i>到货时通知我</a>
			</div>
			<div class="server">
			
			<i class="iconfont icon-right_circle"></i>
			<span>美的唯一官方商城</span>
			<i class="iconfont icon-right_circle"></i>
			<span>全国联保</span>
			<i class="iconfont icon-right_circle"></i>
			<span>全场包邮</span>
			</div>
		</div>	
	</div>
</body>
</html>
